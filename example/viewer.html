<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <!--<script type="text/javascript" src="jquery-1.6.2.js"></script>-->
    
    <script type="text/javascript" src="https://raw.github.com/malsup/corner/master/jquery.corner.js"></script>
    <script type="text/javascript" src="viewer.js"></script>
    <script type="text/javascript" src="../comicbook.js"></script>
    <link rel="stylesheet" href="viewer.css" type="text/css">

    <script>
    $(document).ready(function() {
        $('#comicview').comicbook({
            'mouse_sensibility': 2,
            'onPageChange':function(data){
                $("#total-pages").html((data['page_index']+1)+'/'+data['sources'].length);
            }
        });

        $('div').corner();

        $('#comicmenu').fadeTo(0, 0.01);
        $('#comicmenu').mouseenter(function() {
            $('#comicmenu').fadeTo('fast', 1);
        });

        $('#comicmenu').mouseleave(function() {
            $('#comicmenu').fadeTo('slow', 0.01);
        });
    });

    </script>
</head>
<body>
    <canvas id="comicview">Fallback content, in case the browser does not support Canvas.</canvas>

    <div id="comicmenu">
        <ul class="comicmenu">
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 36);"><img src="images/first2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 33);"><img src="images/previous2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 34);"><img src="images/next2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 35);"><img src="images/last2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 107);"><img src="images/zoom_in2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 109);"><img src="images/zoom_out2.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 49);"><img src="images/zoom_horizontal.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 50);"><img src="images/zoom_vertical.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 51);"><img src="images/zoom_origin.png"></a></li>
            <!-- <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 36);"><img src="images/display_single.png"></a></li>
            <li><a href="#" onclick="javascript:trigger_keydown($('#comicview'), 36);"><img src="images/display_double.png"></a></li> -->
            <div class="page"><span id="total-pages"></span></div>
        </ul>
    </div>
</body>
</html>
